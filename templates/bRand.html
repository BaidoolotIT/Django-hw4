{% extends 'main.html' %}

{% block brands %}
    <div style="display: flex; justify-content: space-between">
    {% for brand in brands %}
        <div style="text-align: center; height: 150px; width: 300px;">
            <img src="{{brand.image.url}}" alt="" style="width: 200px">
            <h5>{{ brand.name }}</h5>
            <a href="/brand/{{ brand.id }}/">More</a>
        </div>
    {% endfor %}
    </div>

{% endblock %}
